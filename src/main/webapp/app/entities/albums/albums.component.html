<div>
    <h2 id="page-heading">
        <span>Albums</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-albums" [routerLink]="['/albums/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Albums
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="albums?.length === 0">
        <span>No albums found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="albums && albums.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Title</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col" ><span>Singerr</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let albums of albums ;trackBy: trackId">
                    <td><a [routerLink]="['/albums', albums.id, 'view']">{{ albums.id }}</a></td>
                    <td>{{ albums.title }}</td>
                    <td>{{ albums.type }}</td>
                    <td>
                        <div *ngIf="albums.singerrId">
                            <a [routerLink]="['/singer', albums.singerrId , 'view']" >{{ albums.singerrFname }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/albums', albums.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/albums', albums.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(albums)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
