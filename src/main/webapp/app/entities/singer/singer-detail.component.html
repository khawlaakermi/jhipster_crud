<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="singer">
            <h2><span>Singer</span> {{ singer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Fname</span></dt>
                <dd>
                    <span>{{ singer.fname }}</span>
                </dd>
                <dt><span>Lname</span></dt>
                <dd>
                    <span>{{ singer.lname }}</span>
                </dd>
                <dt><span>Adress</span></dt>
                <dd>
                    <span>{{ singer.adress }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/singer', singer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
